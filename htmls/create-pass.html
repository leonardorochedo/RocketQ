<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Habilitando caracteres especiais globalmente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Compatibilidade com o Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <!-- Estilos p/ site todo -->
    <link rel="stylesheet" href="styles/home.css" />
    <!-- Estilos p/ home -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Criar Sala - Rocket.Q</title>
  </head>

  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <!--Quando se vai ter input && button, tem q ser dentro do form-->
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <!--Concta com o input-->
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <!--Place Holder é as letras dentro do input-->
              <!--Só pode digitar num no input-->
              <button>
                <img src="assets/users-white.svg" alt="Entrar na sala" />
                Criar Sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
